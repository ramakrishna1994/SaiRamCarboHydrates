<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/session.js"></script>
	
    <link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

    <div class="header-nightsky" id="headerMain">
        <!--Header will be filled dynamically from "mainheader.html" file-->
    </div>
	
	<div class="container " style="margin-top:35px">
		<div class="row">
			<div class="col-sm-12" id="deleteStatus"></div>
			<div class="col-sm-12">
					 <div class="input-group">
						<input type="text" class="form-control" placeholder="Search In Products Using Product Name or CAS No." id="searchValue" onkeyup="showProductsDetails()">
						<div class="input-group-btn">
						  <button class="btn btn-default" type="submit" >
							<i class="glyphicon glyphicon-search"></i>
						  </button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-success btn-small" data-toggle="modal" data-target="#insertModal">Add New Product</button>
							
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-danger btn-small" onclick="logout()">Log Out</button>
						</div>
						
					  </div>
					  
					<table class="table table-bordered">
						<thead>
						  <tr>
							<th>S.No</th>
							<th>Product Name</th>
							<th>CAS No.</th>
							<th>Category</th>
							<th></th>
							<th></th>
						  </tr>
						</thead>
						<tbody id="productstable">
							<!-- will be filled dynamically from database-->
						  
						</tbody>
					  </table>
			</div>
			
		</div>
	</div>
	
	
	
	<!---------------------------Product Insert Modal------------------------------------------->


			
			<div id="insertModal" class="modal fade" role="dialog">
			  <div class="modal-dialog modal-lg">

				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Enter Product Details</h4>
				  </div>
				  <div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group" id="insertStatus">
								
							  </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="name">Product Name*</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="name" >
							</div>
						  </div>
						   <div class="form-group">
							<label class="control-label col-sm-2" for="synonyms">Synonyms</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="synonyms" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="mf">Molecular Formula</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="mf" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="mw">Molecular Weight</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="mw" >
							</div>
						  </div>
						  
						  
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="casno">CAS No.*</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="casno" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ms">Molecular Structure</label>
							<div class="col-sm-10">
							  <input type="file" class="form-control" id="ms" name="ms">
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="appearance">Appearance</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="appearance" >
							</div>
						  </div>
						  
						   <div class="form-group">
							<label class="control-label col-sm-2" for="purity">Purity (By HPLC)</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="purity" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="sor">Specific optical rotation</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="sor" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="solubility">Solubility</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="solubility" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="watercontent">Water content   (BY KF)</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="watercontent" >
							</div>
						  </div>
						  
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="storage">Storage</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="storage" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="category">Category*</label>
							<div class="col-sm-10"> 
							  <select class="form-control" id="category">
								<option>carbohydrates</option>
								<option>phosphates</option>
								<option>finechemicals</option>
								<option>others</option>
							</select>
							</div>
						  </div>
						  
						  <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-success" onclick="insertProduct()">Submit</button>
							</div>
						  </div>
						</div>
				  </div>
				   <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
				</div>

			  </div>
			</div>

	<!---------------------------End of Product Insert Modal------------------------------------------->
	
	
	
	<!---------------------------Product Edit Modal------------------------------------------->


			
			<div id="editModal" class="modal fade" role="dialog">
			  <div class="modal-dialog modal-lg">

				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Product Details</h4>
				  </div>
				  <div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group" id="editStatus">
								
							  </div>
							  <input type="hidden" id="eid">
						  
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ename">Product Name*</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="ename" >
							</div>
						  </div>
						   <div class="form-group">
							<label class="control-label col-sm-2" for="esynonyms">Synonyms</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="esynonyms" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="emf">Molecular Formula</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="emf" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="emw">Molecular Weight</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="emw" >
							</div>
						  </div>
						  
						  
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ecasno">CAS No.*</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="ecasno" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ems">Molecular Structure</label>
							<div class="col-sm-10">
							  <input type="file" class="form-control" id="ems" name="ms">
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="eappearance">Appearance</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="eappearance" >
							</div>
						  </div>
						  
						   <div class="form-group">
							<label class="control-label col-sm-2" for="epurity">Purity (By HPLC)</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="epurity" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="esor">Specific optical rotation</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="esor" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="esolubility">Solubility</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="esolubility" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ewatercontent">Water content   (BY KF)</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="ewatercontent" >
							</div>
						  </div>
						  
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="estorage">Storage</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="estorage" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="ecategory">Category*</label>
							<div class="col-sm-10"> 
							  <select class="form-control" id="ecategory">
								<option>carbohydrates</option>
								<option>phosphates</option>
								<option>finechemicals</option>
								<option>others</option>
							</select>
							</div>
						  </div>
						  
						  
						  
						  <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-success" onclick="insertModifiedProduct()">Save</button>
							</div>
						  </div>
						</div>
				  </div>
				   <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
				</div>

			  </div>
			</div>

	<!---------------------------End of Product Edit Modal------------------------------------------->
	
	
	
	<div id="footerMain" class="container-fluid" >
			<!--Footer will be filled dynamically from "mainfooter.html" file-->
	</div>
	
	
	<script src="js/common.js"></script>
	<script src="js/cpanel.js"></script>
</body>

</html>
